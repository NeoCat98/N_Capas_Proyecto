<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Nueva Materia</title>
<!--CUSTOM CSS-->
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/usuarios/usuario.css">
</head>
<body>
	<div class="container d-flex flex-column justify-content-center">
		<h2 class="mt-5">Nueva Materia.</h2>
		<form th:action="@{/formNuevaMateria}" method="post" th:object="${materia}">
	
		<div class="form-group">
			<label for="inputNombre">Nombre de la Materia</label>
			<input type="text" class="form-control" id="inputNombre" th:field="${materia.MateriaName}">
			<span th:errors="*{MateriaName}" style="color: #FF0000"></span>
		</div>
		
		<div class="d-flex">
			<button class="btn btn-primary" type="submit">Crear</button>
			<input type="reset" class="btn btn-info boton-regresar"/>
			<a class="btn btn-warning boton-regresar" href="/materias">Regresar</a>
		</div>
	</form>
	</div>
	
	
</body>
</html>
