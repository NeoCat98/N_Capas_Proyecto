<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Editar Centro Escolar</title>

<!--Custom css-->
<link
	href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;800;900&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="../styles/usuarios/usuario.css" />
</head>
<body>
	<div class="container p-5">
		<h2>Editar Centro Escolar.</h2>
		<form th:action="@{/formCentro}" method="post" th:object="${centro}">
			<input type="hidden" class="form-control" id="inputNombre"
				th:field="${centro.centroEscolarID}">
			<div class="form-group">
				<label for="inputNombre">Nombre</label> <input type="text"
					class="form-control" id="inputNombre"
					th:field="${centro.CentroEscolarName}">
			</div>

			<div class="form-group">
				<label for="inputDir">Direccion</label> <input type="text"
					class="form-control" id="inputDir" th:field="${centro.direccion}">
			</div>


			<div class="form-group">
				<label for="inputDepa">Departamento</label> <select id="inputDepa"
					class="form-control"
					th:field="*{municipio.departamento.departamentoID}">
					<option th:each="depa : ${departamentos}"
						th:value=${depa.departamentoID} th:text="${depa.departamentoName}" />
				</select>
			</div>

			<div class="form-group">
				<label for="inputMun">Municipio</label> <select id="inputMun"
					class="form-control" th:field="*{municipio.municipioID}">
					<option th:each="muni : ${municipios}" th:value=${muni.municipioID}
						th:text="${muni.municipioName}" />
				</select>
			</div>
			<button class="btn btn-primary" type="submit">Actualizar</button>
		</form>
	</div>
</body>
</html>
