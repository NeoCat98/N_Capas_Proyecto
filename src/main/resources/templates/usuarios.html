<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Usuarios</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>


<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/usuarios.css">


</head>

<body>

	<div class="container mt-3">
		<div class="mt-5">
			<h1>Catalogo de Usuarios.</h1>
		</div>
		<form th:action="@{/nuevoUsuario}" method="post">
			<button type="submit" class="mt-3 btn btn-primary">Nuevo Usuario</button>
		</form>

		<input type="hidden" id="opc" name="custId" value="1">
		<script type="text/javascript" src="js/tablas.js">
			
		</script>
		<table id="tabla" class="mt-2 table table-striped tabla">
			<thead>
				<tr>
					<th scope="col">Accion</th>
					<th scope="col">Codigo</th>
					<th scope="col">Usuario</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
		</table>
	</div>



</body>
</html>
