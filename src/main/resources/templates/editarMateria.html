<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <meta charset="ISO-8859-1" />
    <title>Editar Materia</title>

    <!--Custom css-->
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/usuarios/usuario.css" />
  </head>
  <body>
    <div class="container p-5">
      <h2>Editar Materia.</h2>
      <form th:action="@{/formMateria}" method="post" th:object="${materia}">
        <input
          type="hidden"
          class="form-control"
          id="inputNombre"
          th:field="${materia.materiaID}"
        />
        <div class="form-group">
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="inputNombre"
            th:field="${materia.MateriaName}"
          />
        </div>

        <button class="btn btn-primary" type="submit">Actualizar</button>
      </form>
    </div>
  </body>
</html>
